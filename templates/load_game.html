<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load Game</title>
</head>
<body>
    <h1>Please choose a game to play:</h1>
    <form action="{{ url_for('play_game') }}" method="post">
        <input type="radio" id="memory_game" name="game_choice" value="1" required>
        <label for="memory_game">Memory Game</label><br>
        <input type="radio" id="guess_game" name="game_choice" value="2">
        <label for="guess_game">Guess Game</label><br>
        <input type="radio" id="currency_roulette_game" name="game_choice" value="3">
        <label for="currency_roulette_game">Currency Roulette</label><br><br>
        <label for="difficulty">Choose difficulty (1 to 5):</label>
        <input type="number" id="difficulty" name="difficulty" min="1" max="5" required><br><br>
        <button type="submit">Play</button>
    </form>
</body>
</html>
